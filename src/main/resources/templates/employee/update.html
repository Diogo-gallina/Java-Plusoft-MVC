<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Edição de Funcionário</h1>

    <form th:action="@{/templates/employee/update}" method="post" th:object="${employeeDTO}">
        <input hidden="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" class="form-control">
        </div>
        <button class="btn btn-success">Editar</button>
    </form>
</div>
</body>
</html>
